<table ng-controller="volGrpsController" st-table="displayedVolGrps" st-safe-src="volGrps" class="table table-striped fixed sortable">
  <thead>
   <tr>
      <td colspan="4" class="text-left">
        <ng-include src="'partials/st_search.html'"></ng-include>
      </td>
    </tr>
    <tr>
      <th st-sort="name">Name</th>
      <th st-sort="attr">Attributes</th>
      <th st-sort="sizeGB">Size (GB)</th>
      <th st-sort="freeGB">Free (GB)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="volGrp in displayedVolGrps">
      <td>{{ volGrp.name }}</td>
      <td>{{ volGrp.attr }}</td>
      <td>{{ volGrp.sizeGB | number:2 }}</td>
      <td>{{ volGrp.freeGB | number:2 }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
