<table ng-controller="routesController" st-table="displayedRoutes" st-safe-src="routes" class="table table-striped fixed sortable">
  <thead>
    <tr>
      <td colspan="8" class="text-left">
        <ng-include src="'partials/st_search.html'"></ng-include>
      </td>
    </tr>
    <tr>
      <th st-sort="destination">Destination</th>
      <th st-sort="gateway">Gateway</th>
      <th st-sort="genmask">Genmask</th>
      <th st-sort="flags">Flags</th>
      <th st-sort="mss">MSS</th>
      <th st-sort="window">Window</th>
      <th st-sort="irtt">IRTT</th>
      <th st-sort="interface">Interface</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="route in displayedRoutes">
      <td>{{ route.destination }}</td>
      <td>{{ route.gateway }}</td>
      <td>{{ route.genmask }}</td>
      <td>{{ route.flags }}</td>
      <td>{{ route.mss }}</td>
      <td>{{ route.window }}</td>
      <td>{{ route.irtt }}</td>
      <td>{{ route.interface }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="8" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
