<table ng-controller="logVolsController" st-table="displayedLogVols" st-safe-src="logVols" class="table table-striped fixed sortable">
  <thead>
   <tr>
      <td colspan="4" class="text-left">
        <ng-include src="'partials/st_search.html'"></ng-include>
      </td>
    </tr>
    <tr>
      <th st-sort="name">Name</th>
      <th st-sort="volGrp">Volume Group</th>
      <th st-sort="attr">Attributes</th>
      <th st-sort="sizeGB">Size (GB)</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="logVol in displayedLogVols">
      <td>{{ logVol.name }}</td>
      <td>{{ logVol.volGrp }}</td>
      <td>{{ logVol.attr }}</td>
      <td>{{ logVol.sizeGB | number:2 }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4" class="text-center">
        <div st-pagination="" st-items-by-page="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
